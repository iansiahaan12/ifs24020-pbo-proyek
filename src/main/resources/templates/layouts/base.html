<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - My Collection">Aplikasi Koleksi</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (Icon) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body { background-color: #f8f9fa; }
        .card-custom { 
            border: none; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
            transition: 0.3s; 
        }
        .card-custom:hover { transform: translateY(-5px); }
        .auth-container { max-width: 400px; margin: 80px auto; }
    </style>
    <th:block layout:fragment="custom-css"></th:block>
</head>
<body>

    <!-- Navbar (Sticky & Shadow) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 sticky-top shadow-sm" 
         style="z-index: 1050;"
         th:if="${auth != null} and ${hideNavbar == null}">
        <div class="container">
             <a class="navbar-brand fw-bold" href="/dashboard"> <!-- Pastikan href ke dashboard -->
                <i class="fas fa-boxes me-2"></i> My Collection
            </a>
            <div class="d-flex align-items-center text-white">
                <span class="me-3"><b th:text="${auth.name}">User</b></span>
                <form action="/auth/logout" method="post" class="d-inline">
                    <button type="submit" class="btn btn-sm btn-light text-primary fw-bold">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Content Placeholder -->
    <div class="container" layout:fragment="content"></div>

    <!-- Bootstrap JS & Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <th:block layout:fragment="scripts"></th:block>
</body>
</html>
